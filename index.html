<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Piano Javascript</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id='keyboard'>
        <div id='C' class='key'></div>
        <div id='CS' class='key black'></div>
        <div id='D' class='key'></div>
        <div id='DS' class='key black'></div>
        <div id='E' class='key'></div>
        <div id='F' class='key'></div>
        <div id='FS' class='key black'></div>
        <div id='G' class='key'></div>
        <div id='GS' class='key black'></div>
        <div id='A' class='key'></div>
        <div id='AS' class='key black'></div>
        <div id='B' class='key'></div>
        <div id='C1' class='key'></div>
        <div id='CS1' class='key black'></div>
        <div id='D1' class='key'></div>
        <div id='DS1' class='key black'></div>
        <div id='E1' class='key'></div>
    </div>
    <div id='label'>
        <div class='label'>C3</div>
        <div class='label'>D3</div>
        <div class='label'>E3</div>
        <div class='label'>F3</div>
        <div class='label'>G3</div>
        <div class='label'>H3</div>
        <div class='label'>B3</div>
        <div class='label'>C4</div>
        <div class='label'>D4</div>
        <div class='label'>E4</div>
    </div>



    <script src="https://kit.fontawesome.com/e3306f1838.js" crossorigin="anonymous"></script>
    <script src='audiosynth.js'></script>
    <script src="script.js"></script>
</body>

</html>
